{%extends "base.html" %}
{% block content %}
<h2>Your Tasks<a href="{% url 'task-create' %}" class="btn btn-sm btn-danger">Create Task</a></h2>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ task.title }}</strong>
                <small class="text-muted">{{ task.description }}</small>
                {% if task.completed %}
                    <span class="badge bg-success">Done</span>
                {% else %}
                    <span class="badge bg-secondary">Pending</span>
                {% endif %}
            </div>
            <div>
                 <a href="{% url 'Details' task.id %}" class="btn btn-sm btn-primary">Details</a>
                <a href="{% url 'task-edit' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'taskdelete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
    {% empty %}
        <li class="list-group-item">No tasks found.</li>
    {% endfor %}
</ul>
{%endblock%}

{%extends "base.html"%}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Login</button>
    </form>
    <p class="mt-3">
      Don't have an account?
      <a href="{% url 'signup' %}">Signup here</a>.
    </p>
  </div>
</div>
{% endblock %}
